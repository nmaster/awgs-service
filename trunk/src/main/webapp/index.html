<!DOCTYPE html>
<html>
	<head>
		<title>ACIS Group Working Series</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link href="http://127.0.0.1/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		
		
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="./lib/jquery/external/jquery.base64.js"></script>
		<script type="text/javascript" src="./lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./lib/awgs/awgs.js"></script>
		
		<script type="text/javascript">
			
			var awgs;
			//ssdfs
			function init() {
				
				awgs = new AwgsClient(window.location.href + "resources/");
				
				$("#login-dialog").modal();
				$("#login-button").click(function(e){
					console.log("does anything happen here??");
					awgs.authenticate(
						$("#login-jid").val(),
						$("#login-pw").val(),
						function(result){
							if(result){
								$("#login-dialog").modal('hide');
								//updateStatus();
								//updateItems();
							}
						}
					);
				});	
			}
	
			$(document).ready(init);
		</script>
		
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-38649683-1']);
			_gaq.push(['_trackPageview']);
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
  </head>
  <body>    
		<div id="wrap">
			<div id="content" class="container">
			
			</div>
		</div>
		
		<!-- Login Dialog -->
		<div id="login-dialog" class="modal hide fade in" style="display:none;">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">x</a>
				<h3>Login</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
				  <div class="control-group">
					<label class="control-label" for="login-jid">Jabber ID</label>
					<div class="controls">
					  <input type="text" id="login-jid" placeholder="myself@myjabberserver.com">
					</div>
				  </div>
				  <div class="control-group">
					<label class="control-label" for="login-pw">Password</label>
					<div class="controls">
					  <input type="password" id="login-pw" placeholder="Password">
					</div>
				  </div>
				</form>
			</div>
			<div class="modal-footer">  
				<button class="btn btn-success" id="login-button" >Login</button>  
				<button class="btn" data-dismiss="modal">Cancel</button>  
			</div>  
		</div>
  </body>
</html>
